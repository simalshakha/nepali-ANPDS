<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepali ANPR System</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      min-height: 100vh;
      background: url('https://wallpapers.com/images/hd/nepal-mt-everest-peak-684cyeq8t5f8csf9.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.7);  /* reduced opacity */
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);  /* slightly stronger blur */
      -webkit-backdrop-filter: blur(10px);  /* for Safari support */
}
    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      text-align: center;
      color: #1e3a8a;
    }

    p.description {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #555;
    }

    .flash {
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .flash.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }

    .flash.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    input[type="submit"] {
      padding: 0.6rem 1rem;
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    .repo-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .repo-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .repo-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nepali ANPR System</h1>
    <p class="description">Upload an image or video containing Nepali license plates (e.g., PNG, JPG, MP4).</p>

    <!-- Flash messages -->
    {% if error %}
    <div class="flash error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="flash success">{{ success }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      <label for="file">Choose File</label>
      <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.bmp,.webp,.mp4,.avi,.mov,.mkv" required />
      <input type="submit" value="Upload and Process" />
    </form>

    <div class="repo-link">
      üìÅ <a href="https://github.com/simalshakha/Nepali-Number-Plate-Detection-plus-Character-Recognition" target="_blank">
        View Project Repository on GitHub
      </a>
    </div>
  </div>
</body>
</html>
